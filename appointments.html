<!DOCTYPE html>
<html>
<head>
    <title>Aura Mode | Appointments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="trustees.html">Trustees</a>
        <a href="appointments.html">Appointments</a>
        <a href="events.html">Events</a>
    </nav>
    <div class="marquee"><span>BOOK YOUR VIP FITTING | CUSTOM STYLING AVAILABLE</span></div>

    <div class="container">
        <h2>Book an Appointment</h2>
        <p>Inquire about our latest collections or book a private fitting.</p>
        <form id="bookingForm" style="max-width: 400px; margin: 20px auto; text-align: left;">
            <label>Full Name:</label>
            <input type="text" id="name" required style="width:100%; margin-bottom:10px; padding:8px;">
            
            <label>Service Type:</label>
            <select id="service" style="width:100%; margin-bottom:10px; padding:8px;">
                <option>Custom Tailoring</option>
                <option>Personal Styling</option>
                <option>Bridal Consultation</option>
            </select>

            <label>Date:</label>
            <input type="date" id="date" required style="width:100%; margin-bottom:10px; padding:8px;">

            <button type="submit" style="width:100%;">Submit Booking</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
